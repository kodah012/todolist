resources:
- name: repo
  type: git
  source:
    uri: git@github.com:kodah012/todolist.git
    branch: main
    tag_filter: "*"
    private_key: |
            ((khoa-git.private-key))

- name: todolist-frontend
  type: registry-image
  icon: docker
  source:
    repository: 10.109.32.50:5000/todolist-frontend
    insecure: true

- name: todolist-backend
  type: registry-image
  icon: docker
  source:
    repository: 10.109.32.50:5000/todolist-backend
    insecure: true

jobs:
- name: sync-pipeline
  serial: true
  public: true
  plan:
  - get: repo
    trigger: true
  - set_pipeline: self
    file: repo/ci/pipeline.yaml
- name: build-and-push
  public: true
  plan:
  - get: repo
    trigger: true

  - task: get-tag
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: gitea/gitea
      inputs:
      - name: repo
      outputs:
      - name: repo
      run:
        path: sh
        args:
        - -cx
        - |
          cd repo
          echo $(git tag --list "v*" | sort -V | tail -n1) > tag

  - task: build-frontend
    file: repo/ci/tasks/build.yaml]
    privileged: true
    input_mapping:
      repo: repo/frontend
    output_mapping:
      frontend_image: image

  - task: build-backend
    file: repo/ci/tasks/build.yaml
    privileged: true
    input_mapping:
      repo: repo/backend
    output_mapping:
      backend_image: image

  - put: todolist-frontend
    params:
      image: frontend_image/image.tar
      additional_tags: repo/tag

  - put: todolist-backend
    params:
      image: backend_image/image.tar
      additional_tags: repo/tag
